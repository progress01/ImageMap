    <script>
        const canvas = document.getElementById('editorCanvas');
        const ctx = canvas.getContext('2d');
        const imgInput = document.getElementById('imgInput');
        const importInput = document.getElementById('importInput');
        const modal = document.getElementById('editorModal');
        const inputTitle = document.getElementById('inputTitle');
        const inputDesc = document.getElementById('inputDesc');
        const fileNameInput = document.getElementById('fileNameInput');

        let image = new Image();
        let shapes = []; let currentShape = null; let tempShape = null; 
        let isDrawing = false; let tool = 'rect'; let originalImageDataUrl = "";
        
        // V9 æ–°å¢ï¼šå…¨åŸŸç­†è¨˜è®Šæ•¸
        let globalNote = ""; 
        let isEditingNote = false; // åˆ¤æ–·ç¾åœ¨æ˜¯åœ¨ç·¨è¼¯ç­†è¨˜é‚„æ˜¯ç·¨è¼¯åœ–å½¢

        canvas.width = 800; canvas.height = 500;

        ctx.fillStyle = "#666"; ctx.font = "20px sans-serif"; ctx.fillText("è«‹ä¸Šå‚³åœ–ç‰‡ æˆ– åŒ¯å…¥èˆŠæª”", 300, 250);

        // --- åœ–ç‰‡èˆ‡åŒ¯å…¥ ---
        imgInput.addEventListener('change', (e) => {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                loadImage(event.target.result);
                shapes = []; 
                globalNote = ""; // é‡ç½®ç­†è¨˜
                fileNameInput.value = file.name.split('.')[0];
            };
            reader.readAsDataURL(file);
        });

        importInput.addEventListener('change', (e) => {
            const file = e.target.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const htmlContent = event.target.result;
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                const restoreScript = doc.getElementById('restore-data');
                
                if (restoreScript) {
                    try {
                        const data = JSON.parse(restoreScript.textContent);
                        shapes = data.shapes;
                        globalNote = data.globalNote || ""; // é‚„åŸç­†è¨˜ï¼Œç›¸å®¹èˆŠç‰ˆ
                        loadImage(data.imgData);
                        fileNameInput.value = file.name.split('.')[0];
                        alert("å°ˆæ¡ˆå·²æˆåŠŸé‚„åŸï¼(å«ç­†è¨˜è³‡æ–™)");
                    } catch (err) {
                        alert("é‚„åŸå¤±æ•—ï¼šæ•¸æ“šæ ¼å¼éŒ¯èª¤ã€‚");
                    }
                } else {
                    alert("ç„¡æ³•é‚„åŸï¼šæ­¤æª”æ¡ˆå¯èƒ½ä¸æ˜¯ç”±æ­¤ç‰ˆæœ¬ç”¢ç”Ÿã€‚");
                }
            };
            reader.readAsText(file);
            importInput.value = '';
        });

        function loadImage(src) {
            originalImageDataUrl = src;
            image.onload = () => {
                canvas.width = image.width; canvas.height = image.height;
                redraw();
            };
            image.src = src;
        }

        // --- ç¹ªåœ–å·¥å…· ---
        function setTool(t) {
            tool = t;
            document.getElementById('btnRect').classList.toggle('active', t === 'rect');
            document.getElementById('btnPoly').classList.toggle('active', t === 'poly');
            currentShape = null; redraw();
        }

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return { x: (e.clientX - rect.left) * scaleX, y: (e.clientY - rect.top) * scaleY };
        }

        canvas.addEventListener('mousedown', (e) => {
            if (!image.src) return;
            const pos = getPos(e);
            if (tool === 'rect') { isDrawing = true; currentShape = { type: 'rect', start: pos, end: pos }; } 
            else if (tool === 'poly') { if (!currentShape) currentShape = { type: 'poly', points: [pos] }; else currentShape.points.push(pos); }
            redraw();
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!image.src) return;
            const pos = getPos(e);
            if (tool === 'rect' && isDrawing) { currentShape.end = pos; redraw(); } 
            else if (tool === 'poly' && currentShape) {
                redraw(); ctx.beginPath();
                const last = currentShape.points[currentShape.points.length - 1];
                ctx.moveTo(last.x, last.y); ctx.lineTo(pos.x, pos.y);
                ctx.strokeStyle = '#ff0055'; ctx.lineWidth = 2; ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            if (tool === 'rect' && isDrawing) {
                isDrawing = false;
                if(Math.abs(currentShape.start.x - currentShape.end.x) > 10) openEditor(currentShape);
                currentShape = null; redraw();
            }
        });

        canvas.addEventListener('dblclick', (e) => {
            if (tool === 'poly' && currentShape && currentShape.points.length > 2) {
                openEditor(currentShape); currentShape = null; redraw();
            }
        });

        // --- ç·¨è¼¯è¦–çª—é‚è¼¯ (æ•´åˆäº†å½¢ç‹€ç·¨è¼¯èˆ‡ç­†è¨˜ç·¨è¼¯) ---
        
        function openEditor(shapeData) {
            isEditingNote = false;
            tempShape = shapeData;
            
            // UI èª¿æ•´
            document.getElementById('modalTitle').innerText = "ğŸ“ ç·¨è¼¯å€åŸŸè³‡è¨Š";
            document.getElementById('titleGroup').classList.remove('hidden');
            document.getElementById('descLabel').innerText = "è©³ç´°å…§å®¹";
            
            inputTitle.value = "å€åŸŸ " + (shapes.length + 1);
            inputDesc.value = ""; 
            
            modal.classList.add('show');
            inputTitle.focus();
        }

        function editGlobalNote() {
            isEditingNote = true;
            
            // UI èª¿æ•´
            document.getElementById('modalTitle').innerText = "ğŸ“‹ ç·¨è¼¯å°ˆæ¡ˆç­†è¨˜ (å‰è¨€/ç¸½çµ)";
            document.getElementById('titleGroup').classList.add('hidden'); // éš±è—æ¨™é¡Œæ¬„
            document.getElementById('descLabel').innerText = "ç­†è¨˜å…§å®¹ (æ”¯æ´æ›è¡Œ)";
            
            // å°‡ <br> æ›å› \n ä»¥ä¾¿ç·¨è¼¯
            inputDesc.value = globalNote.replace(/<br>/g, '\n');
            
            modal.classList.add('show');
            inputDesc.focus();
        }

        function cancelModal() { 
            tempShape = null; 
            modal.classList.remove('show'); 
            redraw(); 
        }

        function saveModal() {
            let rawDesc = inputDesc.value;
            let formattedDesc = rawDesc.replace(/\n/g, '<br>'); // çµ±ä¸€è½‰ç‚º <br>
            
            if (isEditingNote) {
                // å„²å­˜å…¨åŸŸç­†è¨˜
                globalNote = formattedDesc;
                alert("ç­†è¨˜å·²æš«å­˜ (ä¸‹è¼‰æ™‚æ‰æœƒå¯«å…¥æª”æ¡ˆ)");
            } else {
                // å„²å­˜å½¢ç‹€
                if(!tempShape) return;
                tempShape.title = inputTitle.value || "æœªå‘½å";
                tempShape.desc = formattedDesc;
                shapes.push(tempShape);
                tempShape = null;
            }
            
            modal.classList.remove('show');
            redraw();
        }
        
        function addHighlight() {
            const textarea = inputDesc;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            if (start === end) { alert("è«‹å…ˆé¸å–æ–‡å­—ï¼"); return; }
            const selected = text.substring(start, end);
            const before = text.substring(0, start);
            const after = text.substring(end);
            const newText = before + `<span class="highlight-text">${selected}</span>` + after;
            textarea.value = newText;
            textarea.focus();
        }

        function redraw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (image.src) ctx.drawImage(image, 0, 0);
            ctx.fillStyle = "rgba(0,0,0,0.3)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            shapes.forEach(s => drawShape(s, true));
            if (currentShape && tool === 'rect') drawShape(currentShape, false);
            if (currentShape && tool === 'poly') {
                ctx.beginPath();
                ctx.moveTo(currentShape.points[0].x, currentShape.points[0].y);
                for(let p of currentShape.points) ctx.lineTo(p.x, p.y);
                ctx.strokeStyle = '#ff0055'; ctx.lineWidth = 2; ctx.stroke();
            }
        }

        function drawShape(s, isConfirmed) {
            ctx.beginPath();
            if (s.type === 'rect') {
                const w = s.end.x - s.start.x; const h = s.end.y - s.start.y;
                ctx.rect(s.start.x, s.start.y, w, h);
            } else {
                ctx.moveTo(s.points[0].x, s.points[0].y);
                for(let p of s.points) ctx.lineTo(p.x, p.y); ctx.closePath();
            }
            if(isConfirmed) {
                ctx.fillStyle = "rgba(255, 255, 255, 0.05)"; ctx.fill();
                ctx.strokeStyle = "#fff"; ctx.lineWidth = 2; ctx.stroke();
                let center = s.type === 'rect' ? {x:s.start.x, y:s.start.y} : s.points[0];
                ctx.font = "14px sans-serif";
                const textMetrics = ctx.measureText(s.title);
                const badgeWidth = textMetrics.width + 12;
                ctx.fillStyle = "#28a745"; ctx.beginPath(); ctx.roundRect(center.x, center.y - 26, badgeWidth, 24, 4); ctx.fill();
                ctx.fillStyle = "white"; ctx.fillText(s.title, center.x + 6, center.y - 8);
            } else {
                ctx.strokeStyle = "#ff0055"; ctx.lineWidth = 2; ctx.stroke();
            }
        }

        function undo() { shapes.pop(); redraw(); }
        function clearAll() { if(confirm("ç¢ºå®šæ¸…ç©ºï¼Ÿ")) { shapes = []; globalNote=""; redraw(); } }

        // --- ä¸‹è¼‰ç”Ÿæˆ HTML ---
        function downloadPresentation() {
            if(!originalImageDataUrl || shapes.length === 0) { alert("è«‹å…ˆç¹ªè£½ï¼"); return; }

            // æº–å‚™é‚„åŸæ•¸æ“š (åŠ å…¥ globalNote)
            const restoreData = {
                imgData: originalImageDataUrl,
                shapes: shapes,
                globalNote: globalNote
            };
            
            // å¦‚æœ globalNote æ˜¯ç©ºçš„ï¼Œçµ¦å€‹é è¨­å­—
            const safeNote = globalNote ? globalNote : "ï¼ˆæ­¤å°ˆæ¡ˆå°šç„¡ç­†è¨˜ï¼‰";

                }

                listItems += `

                    <div class="item-title">${s.title}</div>

            });

        let currentWidthPercent = 100;

        function updateZoom() { stage.style.width = currentWidthPercent + '%'; }
        function zoomIn() { currentWidthPercent += 20; updateZoom(); }
        function zoomOut() { if(currentWidthPercent > 40) currentWidthPercent -= 20; updateZoom(); }
        function setZoom(mode) { if(mode === 'fit') currentWidthPercent = 95; else currentWidthPercent = 100; updateZoom(); }

        let currentActiveId = null;

        function activateRegion(id) {
            if(currentActiveId) {
                document.getElementById('svg-' + currentActiveId)?.classList.remove('active');

            if(currentActiveId === id) { currentActiveId = null; return; }

            const isActive = btn.classList.toggle('active');
            allAreas.forEach(area => {
                if(isActive) area.classList.add('show-all');
                else area.classList.remove('show-all');
            });
        }
